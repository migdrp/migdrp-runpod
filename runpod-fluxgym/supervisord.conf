[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

[program:ttyd]
command=bash -c "cd / && exec ttyd -p 7860 bash"
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
redirect_stderr=true
startsecs=5
stopwaitsecs=5
priority=100

[program:jupyter]
command=/opt/scripts/start-jupyter.sh
autostart=true
autorestart=unexpected
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
redirect_stderr=true
exitcodes=0,1
startsecs=10
stopwaitsecs=10
priority=200

[program:fluxgym]
command=/opt/scripts/start-fluxgym.sh
directory=/workspace
autostart=true
autorestart=unexpected
startretries=3
stopasgroup=true
killasgroup=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stdout
stderr_logfile_maxbytes=0
redirect_stderr=true
exitcodes=0,1
startsecs=10
stopwaitsecs=10
priority=300
